<body>

	Deep object clone

	<pre>
		<code>
			function clone(obj, newObj = {}) {
				Object.keys(obj).forEach(key => {
					if(obj[key] !== Object(obj[key])) {
						return (newObj[key] = obj[key])
					}
					
					newObj[key] = clone(obj[key], newObj[key])
				})
				
				return newObj
			}
		</code>
	</pre>
